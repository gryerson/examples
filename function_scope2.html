<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Function Scope</title>
   <script>
      function globalFunction()
      {
    	  alert('global function');
      }
      function containerFunction()
      {
    	  globalFunction(); 
      }
      containerFunction();
   </script>
</head>
<body>

</body>
</html>
