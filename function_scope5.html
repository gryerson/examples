<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Function Scope</title>
   <script>
      function globalFunction()
      {
    	  alert('global function');
      }
      function containerFunction()
      {
    	  var subFunction = function() {
    		  alert('container subfunction');
    		  globalFunction();
    	  }
    	  subFunction();
      }
      subFunction();
   </script>
</head>
<body>

</body>
</html>
