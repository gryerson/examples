<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Node 1</title>
   <script>
      /* Replace image using childnode property */
      function changeNode()
      {
    	  var dancing = document.getElementById('top');
    	  dancing.childNodes[1].src ='images/evilHomer_R.gif';
      }
   </script>
</head>
<body>
   <span id="top"><img src="images/evilHomer_L.gif"><img src="images/evilHomer_L.gif"><img src="images/evilHomer_L.gif"></span>
   <br />
   <button onclick="changeNode();">Execute</button>
</body>
</html>
