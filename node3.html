<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Node 3</title>
   <script>
      /* Replace image by moving sideways on the DOM tree using previousSibling property */
      function changeNode()
      {
    	  var dancing = document.getElementById('last');
    	  dancing.parentNode.removeChild(dancing);
      }
   </script>
</head>
<body>
   <span id="top"><img src="images/evilHomer_L.gif"><img src="images/evilHomer_L.gif"><img src="images/evilHomer_L.gif" id="last"></span>
   <br />
   <button onclick="changeNode();">Execute</button>
</body>
</html>
