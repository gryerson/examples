<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Event jQuery 1</title>
   <style> 	
      div {
         padding: 30px;
      }
      #orange { 
         width: 300px;  
         background-color: orange; 
      } 
      #green {  
         background-color: limeGreen; 
      } 
      #blue {  
         background-color: cyan; 
      } 
   </style>
   <script src="js/jquery-1.8.0.js"></script>
   <script>
       // Create function binding nested functions to page loading event
       $(document).ready(function()
       {
    	   // Bind Click Event Listener function to element id
           $('#blue').click(function() 
           {
        	   // Create Alert
        	   alert("Blue Block was clicked");
           });
    	   
           $('#orange').click(function() 
           {
               // Create Alert
               alert("Orange Block was clicked");
           });
           
           $('#green').click(function() 
           {
               // Create Alert
               alert("Green Block was clicked");
           });
       });
   </script>
</head>
<body>
   <div id="orange"> 
      <div id="green"> 
         <div id="blue">Click here</div> 
      </div> 
   </div>
</body>
</html>
